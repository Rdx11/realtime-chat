<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bareng Yey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <center>
            <h1 class="text-white">Chat Bareng Kuy</h1>
        </center>
        <div class="card mt-3">
            <div class="card-body">
                <h5><span id="totalUserOnline"></span> Orang Online</h5>
                <div id="message-list" style="height: 40vh;overflow-y: auto;">

                </div>
                <div id="form-message" class="mt-1">
                    <div class="row">
                        <div class="col-8">
                            <input class="form-control" id="message">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" id="sendMessage">Kirim Pesan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io()

    socket.emit('join')
    socket.on('message', (param) => {
        $("#message-list").append(`
        <div class="card mt-1">
            <div class="card-body">
                ${param.text}
            </div>
        </div>
        `)
    })
    socket.on('countUserOnline', (countUserOnline) => {
        $("#totalUserOnline").text(countUserOnline)
    })
    $("#sendMessage").click(() => {
        socket.emit('message', {
            text: $("#message").val()
        })
    })
</script>

</html>
